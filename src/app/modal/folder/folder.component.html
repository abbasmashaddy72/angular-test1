<div *ngIf="folderData" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-200 bg-opacity-80">
  <div class="modal-overlay"></div>
  <div class="w-2/4 p-4 bg-white rounded shadow-lg modal-content">
    <div class="flex items-center justify-between mb-2">
      <button (click)="previousFolder()" class="px-4 py-2 text-white bg-blue-600 rounded">
        Back
      </button>
      <h2 class="mb-4 text-2xl font-semibold">{{ selectedFolder?.name || 'Select Folder' }}</h2>
      <div *ngIf="type === 'copy'" (click)="folderToMoveOrCopy('copy')" class="cursor-pointer">
        <span class="mb-2 text-4xl text-blue-600 fas fa-copy"></span>
      </div>
      <div *ngIf="type === 'move'" (click)="folderToMoveOrCopy('move')" class="cursor-pointer">
        <span class="mb-2 text-4xl text-blue-600 fas fa-file-import"></span>
      </div>
    </div>

    <div class="grid grid-cols-6 gap-2" *ngIf="!showSubFolders">
      <div *ngFor="let folder of folderData">
        <div (click)="toggleSubFolders(folder)"
          class="flex flex-col items-center justify-center h-full text-gray-700 bg-white border border-gray-300 rounded-md shadow-lg cursor-pointer hover:bg-gray-200">
          <span class="mb-2 text-4xl text-blue-600 fas fa-folder"></span>
          <span>{{ folder.name }}</span>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-6 gap-2" *ngIf="showSubFolders">
      <div *ngFor="let folder of selectedFolder.subfolders">
        <div (click)="toggleSubFolders(folder)"
          class="flex flex-col items-center justify-center h-full text-gray-700 bg-white border border-gray-300 rounded-md shadow-lg cursor-pointer hover:bg-gray-200">
          <span class="mb-2 text-4xl text-blue-600 fas fa-folder"></span>
          <span>{{ folder.name }}</span>
        </div>
      </div>
    </div>

    <div class="flex justify-end">
      <button (click)="modalService.closeModal()" class="px-4 py-2 text-white bg-gray-500 rounded">
        {{ 'product-edit.button-close'| translate }}
      </button>
    </div>
  </div>
</div>
