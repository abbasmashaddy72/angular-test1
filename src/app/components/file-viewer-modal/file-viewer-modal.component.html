<div class="fixed inset-0 z-50 flex items-center justify-center mx-auto bg-gray-200 bg-opacity-80">
  <div class="modal-overlay"></div>
  <div class="fixed left-0 flex items-center justify-center w-full h-auto mx-auto bg-black bg-opacity-50">
    <div class="w-6/12 p-4 bg-white rounded-lg shadow-lg h-5/6">
      <div class="flex justify-between mb-2">
        <div>{{ fileName }}</div>
        <button (click)="modalService.closeModal()"
          class="px-4 py-2 text-xl font-bold text-white bg-red-500 rounded-full ">
          X
        </button>
      </div>
      <div *ngIf="fileType === 'video'">
        <video [src]="fileSrc" controls class="w-full" autoplay></video>
      </div>
      <div *ngIf="fileType === 'audio'">
        <audio [src]="fileSrc" controls class="w-full" autoplay></audio>
      </div>
      <div *ngIf="fileType === 'image'">
        <img [src]="fileSrc" class="w-full" />
      </div>
      <div *ngIf="fileType === 'application'">
        <iframe [src]="getSafeFileSrc()" class="w-full" height="650" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>
