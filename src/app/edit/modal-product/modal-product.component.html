<div *ngIf="productData" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-200 bg-opacity-80">
  <div class="modal-overlay"></div>
  <div class="w-2/4 p-4 bg-white rounded shadow-lg modal-content">
    <h2 class="mb-4 text-2xl font-semibold">{{ 'product-edit.title'|translate }}</h2>
    <div class="flex justify-center mb-4">
      <img src="{{productData.imagePath}}" class="h-20 rounded-md" />
    </div>
    <form (ngSubmit)="saveProduct()" #editForm="ngForm">
      <div class="grid items-end grid-cols-3 gap-2">
        <div class="grid items-end grid-cols-3 col-span-3 space-x-2">
          <p class="col-span-4 text-lg font-medium">{{ 'product-edit.sub-title-1'|translate }}</p>
          <div>
            <label for="name" class="block mb-2 text-sm font-bold text-gray-700">{{ 'product-edit.form-name'| translate
              }}</label>
            <input type="text" id="name" name="name" [(ngModel)]="productData.name"
              class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="productTypeName" class="block mb-2 text-sm font-bold text-gray-700">{{
              'product-edit.form-type-name'| translate }}</label>
            <input type="text" id="productTypeName" name="productTypeName" [(ngModel)]="productData.productTypeName"
              class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="weight" class="block mb-2 text-sm font-bold text-gray-700">{{ 'product-edit.form-weight'|
              translate }}</label>
            <input type="text" id="weight" name="weight" [(ngModel)]="productData.weight"
              class="w-full p-2 border border-gray-300 rounded">
          </div>
        </div>

        <div class="grid items-end grid-cols-3 col-span-3 space-x-2">
          <p class="col-span-3 text-lg font-medium">{{ 'product-edit.sub-title-2'| translate }}</p>
          <div>
            <label for="currency" class="block mb-2 text-sm font-bold text-gray-700">{{ 'product-edit.form-currency'|
              translate }}</label>
            <input type="text" id="currency" name="currency" [(ngModel)]="productData.currency"
              class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="price" class="block mb-2 text-sm font-bold text-gray-700">{{ 'product-edit.form-price'|
              translate }}</label>
            <input type="text" id="price" name="price" [(ngModel)]="productData.price"
              class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="peelingPrice" class="block mb-2 text-sm font-bold text-gray-700">{{
              'product-edit.form-peeling-price'| translate }}</label>
            <input type="text" id="peelingPrice" name="peelingPrice" [(ngModel)]="productData.peelingPrice"
              class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div>
            <label for="packagingPrice" class="block mb-2 text-sm font-bold text-gray-700">{{
              'product-edit.form-packaging-price'| translate }}</label>
            <input type="text" id="packagingPrice" name="packagingPrice" [(ngModel)]="productData.packagingPrice"
              class="w-full p-2 border border-gray-300 rounded">
          </div>
          <div class="block">
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 rounded" id="providingPeeling" name="providingPeeling"
                  [(ngModel)]="productData.providingPeeling" />
                <span class="ml-2">{{ 'product-edit.form-providing-peeling'| translate }}</span>
              </label>
            </div>
          </div>
          <div class="block">
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 rounded" id="providingPackaging" name="providingPackaging"
                  [(ngModel)]="productData.providingPackaging" />
                <span class="ml-2">{{ 'product-edit.form-providing-packaging'| translate }}</span>
              </label>
            </div>
          </div>
          <div class="col-span-3">
            <label for="description" class="block mb-2 text-sm font-bold text-gray-700">{{
              'product-edit.form-description'| translate }}</label>
            <textarea type="text" id="description" name="description" [(ngModel)]="productData.description"
              class="w-full p-2 border border-gray-300 rounded"></textarea>
          </div>
          <div class="block col-span-3">
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="w-4 h-4 rounded" id="isActive" name="isActive"
                  [(ngModel)]="productData.isActive" />
                <span class="ml-2">{{ 'product-edit.form-active'| translate }}</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-between">
        <button (click)="modalService.closeModal()" class="px-4 py-2 text-white bg-gray-500 rounded">
          {{ 'product-edit.button-close'| translate }}
        </button>
        <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded">{{ 'product-edit.button-submit'|
          translate }}</button>
      </div>
    </form>

  </div>
</div>
